<!-- update-beneficiary.component.html -->

<form
  (ngSubmit)="updateBeneficiary()"
  class="col-md-8 p-4"
  #beneficiaryForm="ngForm"
>
  <!--  -->
  <div class="form-group">
    <label for="updatedAllocationPercentage"
      >Nouveau Pourcentage d'Allocation</label
    >
    <input
      type="number"
      id="updatedAllocationPercentage"
      name="updatedAllocationPercentage"
      class="form-control mb-2"
      [(ngModel)]="updatedAllocationPercentage"
      required
      min="1"
      max="100"
    />
  </div>

  <!-- Afficher un message d'erreur si le champ n'est pas valide -->
  <div *ngIf="!beneficiaryForm.controls['updatedAllocationPercentage'].valid">
    <div class="text-danger">Le pourcentage d'allocation est requis</div>
  </div>
  <div class="d-flex justify-content-end">
    <button
      type="submit"
      class="btn btn-primary mb-2"
      [disabled]="!beneficiaryForm.valid"
    >
      Mettre Ã  Jour
    </button>
    <button
      type="button"
      class="btn btn-secondary ms-2 mb-2"
      (click)="closeModal()"
    >
      Fermer
    </button>
  </div>
</form>
