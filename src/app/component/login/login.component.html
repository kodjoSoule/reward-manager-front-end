<div class="container mt-4 mx-auto">
  <!-- <div>
    <p>Login :{{ username | uppercase }}</p>
    <p>password :{{ password | uppercase }}</p>
  </div> -->
  <h2 class="text-primary text-center">Connexion</h2>
  <form (ngSubmit)="login()" class="col-8 mx-auto" #myform="ngForm">
    <div class="form-group mb-2">
      <label for="username">Nom d'utilisateur</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        [(ngModel)]="username"
        required
      />
    </div>
    <div class="form-group mb-2">
      <label for="password">Mot de passe</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        [(ngModel)]="password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Se Connecter</button>
  </form>
</div>
